<body>


<h1>
    附加资源插件
</h1>

<h2>概述</h2>

<p>
    这个插件用于在客户端进行多媒体消息发送时用作多媒体文件存储之用。
</p>


<h2>安装</h2>

<p>

    通过openfire插件控制台上传插件之后，需要设置名为:<strong>resource.basepath</strong>的系统属性，
    如：/usr/local/data/chatResource，
    这个系统属性代表了文件资源存储的基础路径，该目录需要写入权限，设置完毕之后请重启插件。

</p>
