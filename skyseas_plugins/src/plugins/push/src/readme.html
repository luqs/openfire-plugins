<h1>
消息推送插件
</h1>

<h2>概述</h2>

<p>
    提供外部系统通过HTTP向用户推送消息或广播消息的插件。
</p>

<h2>安装</h2>
<p>
    通过openfire插件控制台上传插件之后，需要设置名为：<strong>push.allow_ip_list</strong>的系统属性，
    如："192.168.1.3;192.168.1.2" 该属性用于控制允许使用推送服务的ip地址列表。
</p>
